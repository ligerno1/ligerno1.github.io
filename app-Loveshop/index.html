<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>首页</title>
    <link href="style_css/xinai.css" rel="stylesheet" type="text/css">
    <link href="style_css/reset.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.event.drag-1.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.touchSlider.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".main_visual").hover(function() {
            $("#btn_prev,#btn_next").fadeIn()
        }, function() {
            $("#btn_prev,#btn_next").fadeOut()
        });

        $dragBln = false;

        $(".main_image").touchSlider({
            flexible: true,
            speed: 200,
            btn_prev: $("#btn_prev"),
            btn_next: $("#btn_next"),
            paging: $(".flicking_con a"),
            counter: function(e) {
                $(".flicking_con a").removeClass("on").eq(e.current - 1).addClass("on");
            }
        });

        $(".main_image").bind("mousedown", function() {
            $dragBln = false;
        });

        $(".main_image").bind("dragstart", function() {
            $dragBln = true;
        });

        $(".main_image a").click(function() {
            if ($dragBln) {
                return false;
            }
        });

        timer = setInterval(function() {
            $("#btn_next").click();
        }, 3000);

        $(".main_visual").hover(function() {
            clearInterval(timer);
        }, function() {
            timer = setInterval(function() {
                $("#btn_next").click();
            }, 3000);
        });

        $(".main_image").bind("touchstart", function() {
            clearInterval(timer);
        }).bind("touchend", function() {
            timer = setInterval(function() {
                $("#btn_next").click();
            }, 3000);
        });

    });
    </script>
</head>

<body>
    <div id="content_box">
        <div class="main_visual">
            <div class="flicking_con">
                <a href="###">1</a>
                <a href="###">2</a>

            </div>
            <div class="main_image">
                <ul>
                    <li><span class="img_1"></span></li>
                    <li><span class="img_2"></span></li>
                    <li><span class="img_3"></span></li>
                </ul>
                <a href="javascript:;" id="btn_prev">&lt;</a>
                <a href="javascript:;" id="btn_next">&gt;</a>
            </div>
        </div>
        <div class="clear"></div>
        <div class="title_box">
            <div class="title_logo">
                <a title=""></a><span>服饰有限公司</span></div>
        </div>
        <div class="classify_box">
            <ul class="classify_num">
                <li><a href="all products.html"><i></i><span>所有商品</span></a></li>
                <li><a href="new products first.html"><i></i><span>新品首发</span></a></li>
                <li><a href="productstyle.html"><i></i><span>品牌风格</span></a></li>
                <li><a href="Partners.html"><i></i><span>合作品牌</span></a></li>
                <li><a href="about xinai.html"><i></i><span>企业简介</span></a></li>
                <li><a href="xinaimap.html"><i></i><span>联系我们</span></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
